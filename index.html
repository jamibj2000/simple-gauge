<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="diagram">
        <div class="custom-diagram-text cero" style=" transform: rotate(0deg)" data-tooltip="0%"></div>
        <div class="custom-diagram-text cero" style=" transform: rotate(45deg)" data-tooltip="25%"></div>
        <div class="custom-diagram-text cero" style=" transform: rotate(90deg)" data-tooltip="50%"></div>
        <div class="custom-diagram-text cero" style=" transform: rotate(135deg)" data-tooltip="75%"></div>
        <div class="custom-diagram-text cero" style=" transform: rotate(180deg)" data-tooltip="100%"></div>
        <div class="diagram-hand" id="hand-id"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
